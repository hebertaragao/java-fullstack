# Configuração do banco de dados PostgreSQL
# URL de conexão com o banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/biblioteca_pessoal
# Credenciais de acesso ao banco
spring.datasource.username=postgres
spring.datasource.password=postgres
# Driver JDBC para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
# Configurações do JPA/Hibernate
# Estratégia para criação/atualização do schema do banco
# - create: recria o schema a cada inicialização (apenas desenvolvimento)
# - update: atualiza o schema preservando dados existentes
# - validate: apenas valida se o schema está correto
# - none: não faz nenhuma alteração no schema
spring.jpa.hibernate.ddl-auto=update
# Exibe as consultas SQL no console (útil para debug)
spring.jpa.show-sql=true
# Dialeto específico do PostgreSQL para otimizações
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Formata o SQL exibido no console para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true
# Configurações do servidor web embarcado
# Porta na qual a aplicação será executada
server.port=8080
# Endereço de bind (0.0.0.0 permite acesso externo)
server.address=0.0.0.0
# Configurações adicionais de CORS (alternativa à configuração Java)
# Origens permitidas para requisições CORS
spring.web.cors.allowed-origins=*
# Métodos HTTP permitidos
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# Headers permitidos
spring.web.cors.allowed-headers=*
